# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build UI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source code
      - name: Checkout source repository
        uses: actions/checkout@v3

      # Step 2: Set up your language environment (example: Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Step 3: Install dependencies and build
      - name: Install dependencies and build
        run: |
          npm install
          npm install @clerk/clerk-react
          npm install @clerk/clerk-sdk-node
          npm run build # Adjust based on your project's build script

      - uses: whyakari/github-repo-action@v3.1
        with:
          owner: nlarson2
          repository: portfolio-ui
          access-token: ${{ secrets.PAT_LARSON }}
          branch: github-io
          
      - name: Remove Old Code
        run: find ./portfolio-ui -mindepth 1 -type d -not -path '*/.git*' -exec rm -rf {} +
        shell: bash

      - name: Move build over
        run: cp -r build portfolio-ui
        shell: bash

      - name: Commit and push changes
        run: |
          cd portfolio-ui
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          git add .
          git config --list
          pwd
          git commit -m "New build update"
          git push origin github-io # Replace branch-name with the desired branh
          cd ../
        env: 
           GITHUB_TOKEN: ${{ secrets.PAT_LARSON }}
        shell: bash
